<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translation App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Courgette&family=Croissant+One&family=Dancing+Script:wght@500&family=Merriweather:ital@1&family=Montserrat&family=Ms+Madi&family=Oooh+Baby&family=Rubik+Storm&family=Sacramento&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <div class="App">
      <div class="Header">
        <h1>Translation App...</h1>
      </div>
      <div class="Body">
        <div>
          <textarea
            class="Input"
            placeholder="Enter the text you want to translate..."
          ></textarea>
        </div>
        <div>
          <button class="Btn" id="btn">Tap To Translate...</button>
        </div>
        <div>
          <textarea
            class="Output"
            placeholder="Output will apprear here..."
          ></textarea>
        </div>
      </div>
      <div class="Footer">
        <h3>About:</h3>
        <p>
          Convert from English to Swedish chef Speak. The Swedish Chef is a<br />
          Muppet character that appeared on The Muppet Show. The Swedish Chef<br />
          does not speak any known language, but his nonsense words are so<br />
          widley interpreted as Swedish-sounding.
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
